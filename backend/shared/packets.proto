syntax = "proto3";

package packets;
option go_package = "pkg/packets";

message CredentialMessage {
  string user = 1;
  string secret = 2;
}

message IdMessage { uint64 id = 1; }

message Packet {
  uint64 sender_id = 1;
  oneof msg {
    CredentialMessage credential = 2;
    IdMessage id = 3;
  }
}
